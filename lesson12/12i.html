<!DOCTYPE html>
<html>

<head>
  <title>
    App
  </title>
</head>

<body>
  <button onclick="messages++">Add</button>
  <button onclick="messages--">Remove</button>
  <script>
    let messages=2;
    setInterval(function changeTitle() {
      if(messages<=0){
        document.title='App';
        return;
      }
      let title = document.title;
      if (title === 'App') {
        document.title = `${messages} New messages`;
      }
      else{document.title = 'App'};
      
    }, 1000);
  </script>
</body>

</html>
