<!DOCTYPE html>
<html>

<head>
  <title>
    12F
  </title>
</head>

<body>
  <button class="js-add-to-cart-button">
    Add to cart
  </button>

  <p class="js-display">

  </p>
  <script>
    let timeoutId;
    const displayEle = document.querySelector('.js-display');
    const buttonEle = document.querySelector('.js-add-to-cart-button');
    buttonEle.addEventListener('click', () => {
      clearTimeout(timeoutId);
      displayEle.innerHTML = 'Added';
      timeoutId = setTimeout(() => displayEle.innerHTML = '', 2000);
    })
  </script>
</body>

</html>
