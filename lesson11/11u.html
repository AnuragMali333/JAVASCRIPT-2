<!DOCTYPE html>
<html>
  <head>
    <title>
      11U
    </title>
  </head>

  <body>
    <script>
      function removeEgg(foods){
        let numEgg=0;
        const result=[];
        const foodsCopy=foods.slice();

        let reverseArr=foodsCopy.reverse();

        for(let i=0;i<reverseArr.length;i++){
         if((reverseArr[i]==='egg')&& numEgg<2){
          numEgg++;
          continue;
         }
         result.push(reverseArr[i]);
        }
        return result.reverse();
      }
      const foods=['egg','apple','egg','egg','ham'];

     console.log(removeEgg(foods));
     console.log(foods);
    </script>
  </body>
</html>
