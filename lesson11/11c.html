  <body>
    <script>
      const nums=[1,20,22,24,5];
      const greet=['hi','hello','good'];

      function arraySwap(arr){
        const temp=arr[0];
        arr[0]=arr[arr.length-1];
        arr[arr.length-1]=temp;
        console.log(arr);
      }

      arraySwap(nums);
      arraySwap(greet);

    </script>
