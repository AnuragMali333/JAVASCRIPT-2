<!DOCTYPE html>
<html>

<head>
  <title>
    11L
  </title>

<body>
  <script>
    function minMax(nums) {
      const result = {
        min: nums[0],
        max: nums[0],
      };

      for (i = 0; i < nums.length; i++) {

        if (nums[i] < result.min) {
          result.min = nums[i];
        }
        if (nums[i] > result.max) {
          result.max = nums[i];
        }
      }
      return result;
    }

    console.log(minMax([1, -3, 5]));
    console.log(minMax([-2, 3, -5, 7, 10]));

  </script>
</body>
</head>

</html>
