<!DOCTYPE html>

  <body>
    <script>
      const nums=[1,2,3];
      function addOne(arr){
        for(let i=0;i<arr.length;i++){
          arr[i]+=1;
        }
        return arr;
      }
      console.log(addOne(nums));
      console.log(addOne([-2,-1,0,99]))
    </script>
  </body>
