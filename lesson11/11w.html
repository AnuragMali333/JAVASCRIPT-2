<!DOCTYPE html>
<html>
  <head>
    <title>
      11W
    </title>
  </head>
  <body>
    <script>
      function firstIndex(array,word){
        for(let i=0;i<array.length;i++){
          if(array[i]===word){
            return i;
          }
        }
        return -1;
      }
      function unique(array){
        const result=[];
        for(let i=0;i<array.length;i++){
          const firstOccurenceIndex=firstIndex(array,array[i]);
          if(firstOccurenceIndex===i){
            result.push(array[i]);
          }
        }
        return result;
      }

      console.log(unique(['green','red','blue','red']));
      console.log(unique(['red','green','green','red']));
    </script>
  </body>
</html>
