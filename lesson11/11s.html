<!DOCTYPE html>
<html>
  <head>
    <title>
      11S
    </title>
  </head>

  <body>
    <script>
      function removeEgg(foods){
        let numEgg=0;
        let result=[];
        for(let i=0;i<foods.length;i++){
         if((foods[i]==='egg')&& numEgg<2){
          numEgg++;
          continue;
         }
         result.push(foods[i]);
        }
        return result;
      }

     console.log( removeEgg(['egg','apple','egg','egg','ham']));
    </script>
  </body>
</html>
