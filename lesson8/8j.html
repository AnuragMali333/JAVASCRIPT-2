<!DOCTYPE html>
<html>

<head>
  <title>
    8J
  </title>
</head>

<body>

  <button
  onclick="
  playGame('heads');
  "
  >
    heads
  </button>

  <button
  onclick="
  playGame('tails');
  "
  >
    tails
  </button>


  <script>

    const score=JSON.parse(localStorage.getItem('score'))||{
      wins:0,
      losses:0
    }

    function playGame(guess){
      let number=Math.random();
      const result=(number>0.5)?'heads':'tails';
      const message=(guess===result)?'You win':'You lose';

      if(message==='You win'){
        score.wins++;
      }
      else{
        score.losses++;
      }
      localStorage.setItem('score',JSON.stringify(score));

      console.log(message);
      console.log(score);
    }
  </script>

</body>

</html>
