<!DOCTYPE html>
<html>
  <head>
    <title>7F</title>
  </head>

  <body>
    <script>
      function convertTemperature(degrees,unit){
        if(unit==='C'){
          let fahrenheit=(degrees*9/5)+32;
          console.log(fahrenheit+' F');
        }
        else if(unit==='F'){
          let celsius=(degrees-32)*5/9;
          console.log(celsius+' C');
        }
      }
      convertTemperature(25,'C');
      convertTemperature(86,'F');
      
    </script>
  </body>
</html>
