<!DOCTYPE html>
<html>

<head>
  <title>
    10E
  </title>

  <style>
    button{
      border: none;
      color: black;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 20px;
      background-color: rgb(225, 225, 225);
      font-family: Arial;
      border-radius: 8px;
    }


    .toggled-css{
      color: white;
      background-color:rgb(0, 0, 0) ;
    }
  </style>
</head>

<body>
  <button class="js-button" onclick="isToggled(this)">
    Gaming
  </button>

  <button class="js-button" onclick="isToggled(this)">
    Music
  </button>

  <button class="js-button"
  onclick="isToggled(this)">
    Tech
  </button>

  <script>
    function isToggled(button) {
      
      if (button.classList.contains('toggled-css')) {
        button.classList.remove('toggled-css')
      }

      else {
        button.classList.add('toggled-css');
      }
    }
  </script>
</body>

</html>
