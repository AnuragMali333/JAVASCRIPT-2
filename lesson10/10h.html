<!DOCTYPE html>
<html>

<head>
  <title>
    10H
  </title>

  <style>
    body {
      font-family: Arial;
    }

    .cost-input {
      font-size: 15px;
      padding: 10px;
    }

    .calculate-button {
      background-color: rgb(0, 128, 1);
      color: white;
      border: none;
      font-size: 15px;
      padding: 12px 15px;
      cursor: pointer;
    }

    .error-css {
      font-size: 15px;
      color: red;
    }
  </style>
</head>


<body>


  <p>Amazon shipping Calculator</p>

  <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
   handleCostKeydown(event);
  ">

  <button onclick="
    calculateTotal();
  " class="calculate-button">
    Calculate
  </button>

  <p class="js-total-cost"></p>


  <script>

    function handleCostKeydown(event) {
      if (event.key === 'Enter') {
        calculateTotal()
      }

    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');

      const resultSection = document.querySelector('.js-total-cost');

      let cost = Number(inputElement.value) * 100;

      if (cost < 0) {
        resultSection.innerText = 'Error:cost cannot be less than $0'
        resultSection.classList.add('error-css');
        return;
      }
      if (cost > 0) {
        resultSection.classList.remove('error-css')
        if (cost < 4000) {
          cost += 1000;
        }
        cost = Math.round(cost) / 100;
        resultSection
          .innerHTML = `$${cost}`
      }

    }

  </script>


</body>

</html>
