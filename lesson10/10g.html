<!DOCTYPE html>
<html>
  <head>
    <title>
      10G
    </title>

    <style>
      button{
        border: none;
        color: black;
        cursor: pointer;
        padding: 10px 20px;
        font-size: 20px;
        background-color: rgb(225, 225, 225);
        font-family: Arial;
        border-radius: 8px;
      }
      
      
      .toggled-css{
        color: white;
        background-color:rgb(0, 0, 0) ;
      }
    </style>
  </head>

  <body>
    <button class="js-button" onclick="toggleButton('.js-button');">
      Gaming
    </button>

    <button class="js-button-2"  onclick="toggleButton('.js-button-2');">
      Music
    </button>

    <button class="js-button-3"  onclick="toggleButton('.js-button-3');">
      Tech
    </button>

    <script>
      function toggleButton(selector){
       const previousButton= document.querySelector('.toggled-css');
       if(previousButton){
        previousButton.classList.remove('toggled-css');
       }
       
       const button=document.querySelector(selector);
       button.classList.add('toggled-css');
      }
      
    </script>
  </body>
</html>
