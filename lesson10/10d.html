<!DOCTYPE html>
<html>

<head>
  <title>
    10D
  </title>

  <style>
    .gaming-button {
      border: none;
      color: black;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 20px;
      background-color: rgb(225, 225, 225);
      font-family: Arial;
      border-radius: 8px;
    }
    .toggled-css{
      color: white;
      background-color:rgb(0, 0, 0) ;
    }
  </style>
</head>

<body>
  <button class="gaming-button js-gaming-button " onclick="isToggled()">
    Gaming
  </button>

  <script>
    function isToggled() {
      const buttonElement = document.querySelector('.js-gaming-button');
      if (buttonElement.classList.contains('toggled-css')) {
        buttonElement.classList.remove('toggled-css')
      }

      else {
        buttonElement.classList.add('toggled-css');
      }
    }
  </script>
</body>

</html>
